{% extends 'base.html' %} {% block content %}
<h1>{% block title %} Devices {% endblock %}</h1>
<table class="table">
	<thead>
		<tr>
			<th scope="col">Name</th>
			<th scope="col">Type</th>
			<th scope="col">IP address</th>
			<th scope="col">Status</th>
		</tr>
	</thead>
	<tbody>
		{% for device in devices %}
		<tr>
			<th scope="row"><a
				href="{{ url_for('show_device', key=device['''key'''])}}">{{ device["name"] }}</a></th>
			<td>{{ device["type"] }}</td>
			<td>{{ device["ip"] }}</td>
			<td>{{ device["status"] }}</td>
		</tr>
		{% endfor %}
	</tbody>
</table>
{% endblock %}
